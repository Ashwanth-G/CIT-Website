<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chennai Institute of Technology - Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D:\User\Documents\ADP\Combined\College Website\Registration Page CSS.css">
    <link rel="icon" type="image/png" href="https://www.citchennai.edu.in/favico.png">
</head>

<body>
    <main id="main-holder">
        <h2 id="registration-header">Chennai Institute of Technology</h2>

        <div id="registration-error-msg-holder">
            <h1 id="registration-error-msg">Create Account</h1>
        </div>

        <form id="registration-form">
            <input type="text" name="username" id="username-field" class="registration-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="registration-form-field"
                placeholder="Password">
            <input type="password" name="confirm-password" id="confirm-password-field"
                class="registration-form-field" placeholder="Confirm Password">
            <input type="email" name="email" id="email-field" class="registration-form-field" placeholder="Email">
            <br><br>
            <input type="submit" value="Register" id="registration-form-submit">
        </form>
        <br><br>

        <p id="login-link">Already have an account? <a href="D:\User\Documents\ADP\Combined\College Website\Login Page.html">Login here</a></p>

    </main>
</body>
</html>
